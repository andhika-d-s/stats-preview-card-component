<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="description-text">
        <h1 class="card-title">Get <span style="color: blueviolet;">insights</span> that help your business grow.</h1>
        <p class="card-body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-list">
            <h3>10K+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="stat-list">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="stat-list">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
          <img class="img" src="./images/image-header-desktop.jpg" alt="card-images">
      </div>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/andhika-d-s">Andhika Dwi S</a>.
  </div>
</body>
</html>
